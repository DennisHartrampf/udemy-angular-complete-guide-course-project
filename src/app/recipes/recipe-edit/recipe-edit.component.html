<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
              type="submit" 
              class="btn btn-success" 
              [disabled]="form.invalid">Save</button>
          <button 
              type="button" 
              class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
                class="form-control"
                id="name"
                type="text"
                formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                class="form-control"
                id="imagePath"
                type="text" 
                formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
                class="form-control"
                id="description"
                type="text"
                rows="6" 
                formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredient of ingredientsControls; let i = index"
               [formGroupName]="i" style="margin-top: 10px">
            <div class="col-xs-8">
              <input
                  class="form-control"
                  type="text" 
                  formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                  class="form-control"
                  type="number" 
                  formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button 
                  class="btn btn-success" 
                  type="button" 
                  (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
